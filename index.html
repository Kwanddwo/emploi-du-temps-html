<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emploi du temps</title>
    <link rel="stylesheet" href="./static/style.css" />
    <script src="./static/getCours.js"></script>
  </head>
  <body>
    <header class="emploi-header">
      <img
        src="./images/ensa.png"
        height="100px"
        alt="ENSA Khouribga"
        style="border-left: #024790 2px dashed"
      />
      <div class="middle-text">
        <p>Université Sultan Moulay Slimane</p>
        <p>Ecole Nationale des Sciences Appliquées de Khouribga</p>
        <p>Année Universitaire 2024 - 2025</p>
      </div>
      <img
        src="./images/universite.JPG"
        height="100px"
        alt="Université Sultan Moulay Slimane"
      />
    </header>

    <section>
      <table class="emploi-info">
        <tr>
          <td>Filière</td>
          <td>Génie Informatique</td>
        </tr>
        <tr>
          <td>Année</td>
          <td style="color: red; text-align: end">1</td>
        </tr>
      </table>

      <h1 style="text-align: center">
        <span
          style="
            display: inline-block;
            padding-block: 0.5rem;
            padding-inline: 8rem;
          "
          >EMPLOI DU TEMPS GI1 (Semestre 2)</span
        >
      </h1>

      <table class="emploi" border="1" width="100%">
        <thead>
          <tr>
            <th></th>
            <th colspan="2" width="25%">8H15 à 10H00</th>
            <th colspan="2" width="25%">10H15 à 12H00</th>
            <th rowspan="6" width="2%"></th>
            <th colspan="2" width="24%">14H00 à 15H45</th>
            <th colspan="2" width="24%">16H00 à 17H45</th>
          </tr>
        </thead>

        <tbody id="cours-body"></tbody>
      </table>
    </section>
  </body>
</html>
